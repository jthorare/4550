<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bookmarks.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/a628d495f4.js"></script>
</head>
<body>
<div class="wd-bm-bg-color-black">
    <div class="wd-bm-container">
        <div class="wd-bm-header">
            <h1 class="wd-bm-title">Bookmarks</h1>
            <p class="wd-bm-header-handle">@WebDev</p>
        </div>
        <div class="wd-bm-bookmark">
            <div class="grid-col-left-fifth">
                <img src="assets/avatar.png">
            </div>
            <div class="grid-col-right-four-fifths">
                <div class="wd-bm-user-info">
                    <div class="wd-bm-username">Robert Zubrin</div>
                    <div class="wd-bm-handle">@robert-zubrin</div>
                    <div class="wd-bm-timestamp">- Jul 31</div>
                </div>
                <div class="wd-bm-content">

                </div>
                <div class="wd-bm-snapshot">
                    <div class="wd-bm-image"></div>
                    <div class="wd-bm-snapshot-title"></div>
                    <div class="wd-bm-snapshot-text"></div>
                </div>
            </div>
            <div></div>
            <div class="wd-icons">
                <a class="wd-share-thread" href="#">
                    <i class="fa-regular fa-comment wd-share-thread-icon"></i>
                    <label>22</label>
                </a>
                <a class="wd-retweet" href="#">
                    <i class="fa-solid fa-retweet wd-retweet-icon"></i>
                    <label>9</label>
                </a>
                <a class="wd-like" href="#">
                    <i class="fa-regular fa-heart wd-like-icon"></i>
                    <label>37</label>
                </a>
                <a class="wd-share-thread" href="#">
                    <i class="fa-solid fa-arrow-up-from-bracket wd-share-thread-icon"></i>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
