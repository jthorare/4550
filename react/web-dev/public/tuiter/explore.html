<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="explore.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a628d495f4.js" crossorigin="anonymous"></script>
</head>
<body>
<a href="navigation.html">Back</a>
<div class="wd-bg-color-black" id="EXPLORE-BG">
    <div class="wd-nudge-right-top" id="TOP">
        <input class="wd-rounded-corners-all-around bg-color-dark-grey text-white" id="search"
               placeholder="Search Tuiter"
               type="text">
        <a href="explore-settings.html">
            <i class="wd-fa-solid fa-gear icon-blue"></i>
        </a>
    </div>
    <div class="wd-offset-left" id="LINKSET">
        <button class="wd-linkset">For you</button>
        <button class="wd-linkset">Trending</button>
        <button class="wd-linkset">COVID-19</button>
        <button class="wd-linkset">News</button>
        <button class="wd-linkset">Sports</button>
        <button class="wd-linkset">Entertainment</button>
    </div>
    <div class="wd-suggested-section" id="SUGGESTED">
        <div class="wd-suggested-post">
            <div class="wd-suggested-filler">
                Trending in Science
            </div>
            <div class="wd-title">Starship</div>
            <div class="wd-suggested-filler">55.5K Tuits</div>
        </div>
        <div class="wd-suggested-post">
            <div class="wd-suggested-filler">
                Sports - Trending
            </div>
            <div class="wd-title">Joe Rogan</div>
            <div class="wd-suggested-filler">5218 Tuits</div>
        </div>
        <div class="wd-suggested-post">
            <img class="wd-float-right-img" src="assets/nyt.png">
            <div class="wd-author">The New York Times</div>
            <div class="wd-timestamp">- Yesterday</div>
            <label class="wd-content">CNN's Cuomo conundrum: A star anchor with a brother in trouble</label>
        </div>
        <div class="wd-suggested-post">
            <img class="wd-float-right-img" src="assets/covid.png">
            <div class="wd-topic">COVID-19</div>
            <div class="wd-timestamp">- LIVE</div>
            <div class="wd-content">COVID-19: News and updates for Massachusetts</div>

        </div>
        <div class="wd-suggested-post">
            <img class="wd-float-right-img" src="assets/bloomberg.png">
            <div class="wd-author">Bloomberg Opinion</div>
            <div class="wd-timestamp">- Yesterday</div>
            <label class="wd-content">Thinking about getting a booster? Read this first.</label>
        </div>
        <div class="wd-suggested-post">
            <img class="wd-float-right-img" src="assets/css.png">
            <div class="wd-topic">CS 4550</div>
            <div class="wd-timestamp">- 2/10</div>
            <div class="wd-content">CS 4550 takes on CSS</div>
        </div>
    </div>
</div>
</body>
</html>
