<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <link href="explore.css" rel="stylesheet"/>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/a628d495f4.js"></script>
</head>
<body class="wd-bg-color">
<div class="container wd-bg-color">
    <div class="row">
        <div class="col-3 wd-lights-out-text me-1 ">
            <!-- leftmost column w/ vertical tabs -->
            <div class="position-relative ps-3">
                <i class="fa-brands fa-twitter h-100"></i>
            </div>
            <div class="list-group-flush list-group override-bs">
                <a class="wd-left-tabs list-group-item list-group-item-action">
                    <i class="fa fa-home"></i>
                    <label class="d-none d-md-inline">Home</label>
                </a>
                <a class="wd-left-tabs list-group-item list-group-item-action">
                    <i class="fa-solid fa-hashtag"></i>
                    <label class="d-none d-md-inline">Explore</label>
                </a>
                <a class="wd-left-tabs list-group-item list-group-item-action">
                    <i class="fa-solid fa-bell"></i>
                    <label class="d-none d-md-inline">Notifications</label>
                </a>
                <a class="wd-left-tabs list-group-item list-group-item-action">
                    <i class="fa-solid fa-envelope"></i>
                    <label class="d-none d-md-inline">Messages</label>
                </a>
                <a class="wd-left-tabs list-group-item list-group-item-action">
                    <i class="fa-solid fa-bookmark"></i>
                    <label class="d-none d-md-inline">Bookmarks</label>
                </a>
                <a class="wd-left-tabs list-group-item list-group-item-action">
                    <i class="fa-solid fa-list"></i>
                    <label class="d-none d-md-inline">Lists</label>
                </a>
                <a class="wd-left-tabs list-group-item list-group-item-action">
                    <i class="fa-solid fa-user"></i>
                    <label class="d-none d-md-inline">Profile</label>
                </a>
                <a class="wd-left-tabs list-group-item list-group-item-action">
                    <i class="fa-solid fa-ellipsis"></i>
                    <label class="d-none d-md-inline">More</label>
                </a>
            </div>
            <button class="btn w-100 m-auto" id="tuit">Tuit</button>

        </div>

        <div class="col-7 ms-1 me-1"> <!-- center column of explore w/ search, horizontal tabs, suggested Tuits -->
            <!-- top row of search bar + gear icon -->
            <div class="w-100 position-relative h-auto">
                <i class="fa fa-search position-absolute" id="MAG-GLASS">
                </i>
                <input class="wd-rounded-corners-all-around wd-bg-color-dark-grey text-white"
                       id="search"
                       placeholder="Search Tuiter"
                       type="text">
                <a href="explore-settings.html">
                    <i class="fa-solid fa-gear icon-blue"></i>
                </a>
            </div>

            <!-- tabs with highlight on active and focus -->
            <div class="w-100 list-group list-group-horizontal">
                <button class="text-nowrap wd-linkset wd-bg-color">For you</button>
                <button class="text-nowrap wd-linkset wd-bg-color">Trending</button>
                <button class="text-nowrap  wd-linkset wd-bg-color">News</button>
                <button class="text-nowrap wd-linkset wd-bg-color">Sports</button>
                <button class="text-nowrap wd-linkset wd-bg-color">Entertainment</button>
            </div>
        </div>

        <div class="col-2 wd-lights-out-text ms-1"> <!-- right most w/ suggested "Who to follow"  -->
            <label>Who to follow</label>
            <div class="list-group">

            </div>
        </div>
    </div>
</div>
</body>
</html>
