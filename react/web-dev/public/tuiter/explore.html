<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="explore.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/a628d495f4.js"></script>
</head>
<body>
<div class="bg-color-black" id="EXPLORE-BG">
    <div class="nudge-right-top" id="TOP">
        <input class="rounded-corners-all-around bg-color-dark-grey text-white" id="search" placeholder="Search Tuiter"
               type="text">
        <a href="explore-settings.html">
            <i class="fa-solid fa-gear icon-blue"></i>
        </a>
    </div>
    <div class="offset-left" id="LINKSET">
        <button class="linkset">For you</button>
        <button class="linkset">Trending</button>
        <button class="linkset">COVID-19</button>
        <button class="linkset">News</button>
        <button class="linkset">Sports</button>
        <button class="linkset">Entertainment</button>
    </div>
    <div class="suggested-section" id="SUGGESTED">
        <div class="suggested-post">
            <div class="suggested-filler">
                Trending in Science
            </div>
            <div class="title">Starship</div>
            <div class="suggested-filler">55.5K Tuits</div>
        </div>
        <div class="suggested-post">
            <div class="suggested-filler">
                Sports - Trending
            </div>
            <div class="title">Joe Rogan</div>
            <div class="suggested-filler">5218 Tuits</div>
        </div>
        <div class="suggested-post">
            <div class="author">The New York Times</div>
            <div class="timestamp">- Yesterday</div>
                <label class="content">CNN's Cuomo conundrum: A star anchor with a brother in trouble</label>
                    <img class="float-right-img" src="nyt.png">
        </div>
        <div class="suggested-post">
            <div class="topic">COVID-19</div>
            <div class="timestamp">- LIVE</div>
            <div class="content">COVID-19: News and updates for Massachusetts</div>
            <div class="image-container">
                <img class="float-right-img" src="covid.png">
            </div>
        </div>
        <div class="suggested-post">
            <div class="author">Bloomberg Opinion</div>
            <div class="timestamp">- Yesterday</div>
            <label class="content">Thinking about getting a booster? Read this first.</label>
            <img class="float-right-img" src="bloomberg.png">
        </div>
        <div class="suggested-post">
            <div class="topic">CS 4550</div>
            <div class="timestamp">- 2/10</div>
            <div class="content">CS 4550 takes on CSS</div>
            <div class="image-container">
                <img class="float-right-img" src="css.png">
            </div>
        </div>
    </div>
</div>
</body>
</html>
